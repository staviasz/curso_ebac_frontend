<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_js</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>comparação de numeros</h1>
        <form id="form-comparacao">
            <input id="numberA" type="number" required placeholder="Digite um numero" >
            <input id="numberB" type="number" required placeholder="Digite outro numero" >
            <p class="error-message">O segundo numero deve ser menor</p>
            <button type="submit">
                enviar
            </button>
            <p class="sucess-message"></p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
